<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Xin Cảm Ơn</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root[data-theme='light'] {
            --bg-color: #e9ecef;
            --alert-bg: #d1e7dd;
            --text-color: #0f5132;
            --link-color: #0a58ca;
        }
        :root[data-theme='dark'] {
            --bg-color: #121212;
            --alert-bg: #032819;
            --text-color: #a3cfbb;
            --link-color: #82c0ff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            transition: background-color 0.4s ease;
        }
        .alert-success {
            background-color: var(--alert-bg);
            color: var(--text-color);
            border: none;
        }
        a.btn-primary {
             background-color: var(--link-color);
             border: none;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <div class="alert alert-success p-5 shadow-sm" role="alert">
            <h4 class="alert-heading">Gửi thành công!</h4>
            <p>Cảm ơn bạn đã gửi góp ý / phản ánh. Ban điều hành Khu phố 25 đã tiếp nhận và sẽ xem xét trong thời gian sớm nhất.</p>
            <hr>
            <a href="/danh-ba/" class="btn btn-primary">Quay về trang Danh Bạ</a>
            <a href="/thong-bao/" class="btn btn-secondary">Xem Bảng Tin</a>
        </div>
    </div>

    <script>
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        }
    </script>
</body>
</html>
