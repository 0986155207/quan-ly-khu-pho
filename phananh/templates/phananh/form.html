<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gửi Góp Ý / Phản Ánh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Kênh Góp Ý - Phản Ánh Khu Phố 25</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %} <div class="mb-3">
                                <label for="ho_ten" class="form-label">Họ và Tên</label>
                                <input type="text" class="form-control" id="ho_ten" name="ho_ten" required>
                            </div>
                            <div class="mb-3">
                                <label for="so_dien_thoai" class="form-label">Số điện thoại liên hệ</label>
                                <input type="tel" class="form-control" id="so_dien_thoai" name="so_dien_thoai" required>
                            </div>
                            <div class="mb-3">
                                <label for="noi_dung" class="form-label">Nội dung góp ý / Vị trí sự cố</label>
                                <textarea class="form-control" id="noi_dung" name="noi_dung" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="hinh_anh" class="form-label">Đính kèm hình ảnh (nếu có)</label>
                                <input class="form-control" type="file" id="hinh_anh" name="hinh_anh" accept="image/*">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Gửi Phản Ánh</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
